<html>
<head>
    <title> 二维码 </title>
    <meta http-equiv="Content-Type"
          content="text/html;charset=UTF-8"/>
    <script src="qrious.min.js"></script>
</head>
<body>
<img id="qrious"/>
<script type="text/javascript">
    var qr = new QRious({
        element : document.getElementById("qrious"),
        size : 200,
        level : 'H',
        value : 'https://www.baidu.com'
    });
</script>
</body>
</html>
