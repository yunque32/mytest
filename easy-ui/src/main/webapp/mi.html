<hr/>
<form id="f1" style="max-width: 500px;margin: auto" >
    <div class="form-group">
        <label for="user">邮件地址</label>
        <input type="text" class="form-control" id="user" placeholder="xingming">
    </div>
    <div class="form-group">
        <label>性别</label>&nbsp;
        <input type="radio" class="form-inline" id="male" name="gender" checked="checked" placeholder="Password">
        <input type="radio" class="form-inline" id="female" name="gender" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="birthday">生日</label>
        <input type="date" class="form-control" id="birthday" value="2010/09/09"/>
    </div>
    <div class="form-group">
        <label for="time">时间</label>
        <input type="time" class="form-control" id="time" value="20:08:09"/>
    </div>
    <div class="form-group">
        <label for="edu">学历</label>
        <select class="form-control">
            <option>初中</option>
            <option>高中</option>
            <option>大学</option>
            <option>中分</option>
        </select>
    </div>
    <div style="text-align: center">
        <button type="submit" class="btn btn-primary" >提交</button>
        <button type="submit" class="btn btn-danger" >注册</button>
        <button type="submit" class="btn btn-success">找回密码</button>
        <button type="submit" class="btn btn-warning">找回密码</button>
    </div>
</form>
